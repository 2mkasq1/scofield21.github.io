<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked</title>
    <style>
        body {
            background-color: black;
            color: rgb(247, 247, 247);
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .glitch-text {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 5px rgb(247, 247, 247), 0 0 10px rgb(247, 247, 247), 0 0 15px rgb(247, 247, 247);
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            max-width: 800px;
        }
        .image-frame {
            border: 2px solid rgb(247, 247, 247);
            padding: 5px;
            display: inline-block;
        }
        .image-frame img {
            width: 100%;
            max-width: 650px;
            height: auto;
        }
        @keyframes stars {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: stars 50s linear infinite;
        }
        #ip-info {
            margin-top: 20px;
            font-size: 18px;
            color: rgb(247, 247, 247);
            text-shadow: 0 0 5px rgb(247, 247, 247);
        }
        .discord-text {
            font-size: 36px; /* تكبير الخط أكثر */
            font-weight: bold;
            color: rgb(247, 247, 247);
            text-shadow: 0 0 5px rgb(247, 247, 247), 0 0 10px rgb(247, 247, 247);
            margin-top: 20px;
        }
    </style>
    <script>
        window.onload = function() {
            fetch('https://ipinfo.io/json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("ip-info").innerHTML = `
                        <p>IP: ${data.ip}</p>
                        <p>City: ${data.city}</p>
                        <p>Region: ${data.region}</p>
                        <p>Country: ${data.country}</p>
                        <p>ISP: ${data.org || "Unknown"}</p>
                    `;
                })
                .catch(error => console.error('Error fetching IP info:', error));
        };
    </script>
</head>
<body>
    <div class="stars"></div>
    <div class="container"> 
        <div class="glitch-text">By (hilux)</div>
        <br>
        <div class="image-frame">
            <img src="https://cdn.discordapp.com/attachments/1229087359287431259/1338347541976318012/7860467378.gif?ex=67aac0c7&is=67a96f47&hm=69501a5d29753456a6450bac9d2b64759633cca433a0bfdab555b7b83d2eba52&" alt="Hacked GIF">
        </div>
        <br>
        <div id="ip-info"></div>
        <div class="discord-text">Discord: 3MAd2guswu</div> <!-- تكبير الخط -->
    </div>

</body>
</html>
